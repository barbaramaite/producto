<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manejo de Cookies</title>
  <!-- Estilos CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #4A4A55;
      text-align: center;
      font-size: 2.5rem;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    ul {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }
    ul li {
      display: inline-block;
      margin: 10px 15px;
    }
    ul li a {
      text-decoration: none;
      padding: 10px 20px;
      background-color: #4A4A55;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    ul li a:hover {
      background-color: #343a40;
    }
  </style>
</head>
<body>

<h1>Manejo de Cookies</h1>
<ul>
  <li><a href="/app/productos">Mostrar productos</a></li>
  <li><a href="/app/login.html">Login</a></li>
</ul>

</body>
</html>
